<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
      // じゃんけんのハンド用変数（定数）
      const hand_gu=0;
      const hand_choki=1;
      const hand_pa=2;
      // ハンド表示用配列
      const hand_text = ["ぐー", "ちょき", "ぱー"];
      // 勝敗判定用変数（定数）
      const judge_win=0;
      const judge_draw=1;
      const judge_loose=2;
      // 勝敗判定表
      const judge = [
        [judge_draw, judge_win, judge_loose],
        [judge_loose, judge_draw, judge_win],
        [judge_win, judge_loose, judge_draw],
      ];
      // 勝敗結果表示用配列
      const judge_text = ["勝ち", "あいこ", "負け"];

      // 連勝数記録
      let win_num = 0;

      // にふくら用おまじない
      let ncmb = new NCMB(appKey, clientKey);
      let JankenScore = ncmb.DataStore("JankenScore");
      const key = "score";

      // ハイスコア
      let high_score = 0;

      function gu() {
        janken(hand_gu);
      }

      function choki() {
        janken(hand_choki);
      }

      function pa() {
        janken(hand_pa);
      }

      function janken(player_hand){
        // コンピュータの手を決定
       let comp_hand = Math.floor(Math.random() * 3);
        // 勝敗判定
        let result = judge[player_hand][comp_hand];
        // 結果表示
        let msg="player:"+hand_text[player_hand]+"<br>"+
            "comp:"+hand_text[comp_hand]+"<br>"+
            "結果:" + judge_text[result];
        $("#result").html(msg);
        // 勝敗ごとの処理
        if(result == judge_win) {
          win_num++;
          $("#result2").html(win_num + "連勝!");
        } else if (result == judge_draw) {
          $("#result2").html("あいこ");
        } else {
          gameover();
        }
      }

      function newgame() {
        // ハイスコア表示
        JankenScore.order(key, true).fetch()
        .then(function(result){
          high_score = result.get(key);
          $("#highscore").html("ハイスコア：" + high_score + "連勝");
        })
        .catch(function(error){
          $("#highscore").html("ハイスコア：" + high_score + "連勝");
        });
  
        win_num = 0;
        // ハンドボタン表示
        $(".hand").css("display", "inline");
        // ニューゲームボタン非表示
        $("#newgame").css("display", "none");
        $("#result").html("じゃんけん・・・ぽん")
        $("#result2").html("");
      }

      function gameover() {
        let msg = "GAME OVER<br>";
        if(win_num>0) {
          JankenScore.order(key, true).fetch()
          .then(function(result){
            high_score = result.get(key);
            if(win_num > high_score) {
              $("#result").html("ハイスコア更新!");
            }
          })
          .catch(function(error){
          });

          // スコア記録
          db = new JankenScore();
          db.set(key, win_num).save();

          msg += win_num +  "連勝でした。<br>";
        } else {
          msg += "1回も勝てませんでした。<br>次は頑張ろう";
        }
        $("#result2").html(msg);
        // ハンドボタン非表示
        $(".hand").css("display", "none");
        // ニューゲームボタン表示
        $("#newgame").css("display", "inline");
      }

      // ゲーム初期化
      $(function(){
        newgame();
      })
    </script>
</head>
<body>
  <h1 class="text-white bg-primary">MONAキング！</h1>
  <div id="highscore" class="text-white bg-secondary"></div>
  <div class="mx-auto" style="width: 200px">
    <a onclick="gu();" class="btn btn-outline-primary hand" role="button">グー</a>
    <a onclick="choki();" class="btn btn-outline-primary hand" role="button">チョキ</a>
    <a onclick="pa();" class="btn btn-outline-primary hand" role="button">パー</a>
    <a onclick="newgame();" class="btn btn-info text-white" id="newgame" role="button">Retry</a>
  </div>
  <div id="result" class="text-white bg-secondary">
  </div>
  <div id="result2" class="bg-warning">
  </div>
</body>
</html>
